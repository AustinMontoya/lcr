<!doctype html>
<html>
	<head>
		{% block head %}
		<link rel='stylesheet' href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
		<link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}" />
		<script type='text/javascript' src="/static/js/lib/knockout-2.0.0.js"></script>
		<script type='text/javascript' src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type='text/javascript' src="/static/js/lib/bootstrap/bootstrap.min.js"></script>
		<script type='text/javascript' src="/static/js/client-models.js"></script>
		<title>{% block title %}{% endblock %} | Learning Content Repository</title>
		{% endblock %}
	</head>
	<body>
		<div id='pageContainer' class='container-fluid'>
			<div id='contentWrapper' class='row-fluid'>
				<div class='span2' id='sidebar'>
					<ul>
						<li><a href="{{ url_for('frontend.index') }}">Home</a></li>
						<li><a href="{{ url_for('frontend.create') }}">Create</a></li>
					</ul>
				</div>
				<div class='span9' id='content'>
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
